<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Open source client-side DeSo wallet generator.">
    <meta name="theme-color" content="#4C79B9">
    <meta name="msapplication-TileColor" content="#2b5797">

    <meta property="og:site_name" content="DeSo Wallet Generator">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Generate a DeSo wallet">
    <meta property="og:description" content="Open source client-side DeSo wallet generator.">
    <meta property="og:url" content="https://desogen.app/">
    <meta property="og:locale" content="en">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4C79B9">
    <link rel="manifest" href="manifest.json">

    <title>DeSo Wallet Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <header>
        <div class="container">
            <div id="warning" class="centered none"></div>
            <h1><img src="img/icon.svg" alt="Icon" id="icon" /> DeSo Wallet Generator</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <p>You can use this tool to generate a DeSo wallet offline.</p>

            <label id="mnemonic-label" for="mnemonic" class="flex">
                <span class="flex-grow">Seed phrase (BIP39 mnemonic)</span>
                <button type="button" id="refresh-mnemonic">New Seed</button>
            </label>
            <textarea id="mnemonic" rows="3"></textarea>

            <label for="password">Passphrase</label>
            <textarea id="password" rows="1" placeholder="Optional"></textarea>

            <button type="button" id="submit">Generate Wallet</button>

            <div id="generated">
                <div id="key">
                    <div id="key-label">
                        Generated public key:
                        <span id="public-key" class="truncate"></span>
                    </div>
                    <button id="copy">Copy</button>
                </div>
                <div class="centered">
                    <a href="#" id="img-link" target="_blank" rel="noopener">
                        <img src="" id="qr" alt="QR Code" />
                    </a>
                    <div id="backup">
                        <a class="button" id="download">Download Keystore</a>
                    </div>
                </div>
                <div id="tip" class="rows">
                    Find this tool useful?
                    <a class="button" id="tip-link" href="https://sendeso.money/to/paulburke/5USD?custom_id=Desogen"
                       target="_blank" rel="noopener"><img src="img/deso.svg" width="16" height="16" alt="DeSo"> Send me a tip</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container flex">
            <div class="flex-grow">
                <span>Created by <a href="https://node.deso.org/u/paulburke" target="_blank"
                                    rel="noopener">Paul Burke</a></span>
            </div>
            <div>
                <a href="https://github.com/ipaulpro/deso-wallet-generator" target="_blank" rel="noopener">
                    <img src="img/github.svg" width="24" height="24" alt="GitHub">
                </a>
            </div>
        </div>
    </footer>
</div>

<script src="index.js"></script>
</body>
</html>
